<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Sent | Echoes of an Unsaid Goodbye</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-accent: #ffd369;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #000; /* Dark fallback */
      overflow: hidden; /* Prevents bounce scrolling on mobile */
    }

    /* THE FIX: Enhanced Background Logic */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Layering: Gradient overlay + Image */
      background: 
        linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.3)), 
        url('https://raw.githubusercontent.com/LIKITH-3012-MAC/Echoes-of-an-Unsaid-Goodbye/main/happy-3d-cartoon-animal-outdoors-grassland.jpg');
      
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      
      /* Mobile fix: iOS has issues with 'fixed' backgrounds. 
         Using transform: translateZ(0) forces hardware acceleration. */
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
      z-index: -1;
    }

    /* Main Flex Wrapper to handle positioning across devices */
    .content-wrapper {
      display: flex;
      height: 100%;
      width: 100%;
      align-items: flex-end; /* Boxes start at bottom */
      justify-content: flex-start; /* Boxes start at left */
      padding: 40px;
    }

    .ui-box {
      width: 380px;
      max-width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      animation: slideIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 800;
      color: #fff;
      background: linear-gradient(to right, #fff, var(--primary-accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 0.9);
    }

    .author-tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      color: var(--primary-accent);
      font-size: 0.85rem;
      padding: 6px 14px;
      background: rgba(255, 211, 105, 0.1);
      border-radius: 50px;
      border: 1px solid rgba(255, 211, 105, 0.2);
    }

    .btn-back {
      display: block;
      margin-top: 25px;
      text-align: center;
      padding: 12px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background: var(--primary-accent);
      transform: translateY(-2px);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile-Specific Refinements */
    @media (max-width: 600px) {
      .content-wrapper {
        padding: 20px;
        justify-content: center; /* Center horizontally on mobile */
      }
      .ui-box {
        margin-bottom: 20px; /* Space from bottom edge */
        padding: 25px;
      }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="bg-container"></div>

  <div class="content-wrapper">
    <div class="ui-box">
      <h1>Review Sent!</h1>
      <p>Thank you for sharing your journey through "Echoes of an Unsaid Goodbye." Your feedback means a lot.</p>
      
      <div class="author-tag">
        ðŸ§¸ From Author Likith
      </div>

      <a href="index.html" class="btn-back">Return to Home</a>
    </div>
  </div>

</body>
</html>
