<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sent ðŸš€ | Echoes of an Unsaid Goodbye</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at top, #1a2a6c, #b21f1f, #fdbb2d); /* Warm sunset space gradient */
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        /* Glassmorphism UI Overlay */
        .ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            font-size: 2.2rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #ffd369);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeUp 1s ease-out forwards;
        }

        p {
            font-size: 1.1rem;
            margin: 15px 0;
            opacity: 0;
            animation: fadeUp 1.2s ease-out 0.3s forwards;
        }

        .author {
            margin-top: 20px;
            font-weight: 600;
            color: #ffd369;
            opacity: 0;
            animation: fadeUp 1.5s ease-out 0.6s forwards, glow 2s infinite alternate;
        }

        /* Floating Rocket */
        .rocket {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5rem;
            z-index: 5;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 211, 105, 0.8));
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, 0px) rotate(0deg); }
            50% { transform: translate(-50%, -20px) rotate(5deg); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ffd369; }
            to { text-shadow: 0 0 20px #ff9f1c; }
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="rocket">ðŸš€</div>

<div class="ui">
    <h1>Review Sent!</h1>
    <p>Your thoughts mean the world to me. Thank you for reading.</p>
    <div class="author">ðŸ§¸ With love, Likith</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
let scene, camera, renderer, teddy, stars = [];

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 2);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // Creating the 3D Teddy
    teddy = new THREE.Group();
    const furMaterial = new THREE.MeshStandardMaterial({ 
        color: 0x5d4037, 
        roughness: 0.8,
        metalness: 0.1 
    });

    // Body & Head
    const body = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), furMaterial);
    const head = new THREE.Mesh(new THREE.SphereGeometry(0.75, 32, 32), furMaterial);
    head.position.y = 1.3;
    teddy.add(body, head);

    // Ears
    const earGeo = new THREE.SphereGeometry(0.25, 32, 32);
    const earL = new THREE.Mesh(earGeo, furMaterial);
    const earR = new THREE.Mesh(earGeo, furMaterial);
    earL.position.set(-0.6, 1.8, 0);
    earR.position.set(0.6, 1.8, 0);
    teddy.add(earL, earR);

    // Arms (Waving setup)
    const armGeo = new THREE.SphereGeometry(0.3, 32, 32);
    this.armL = new THREE.Mesh(armGeo, furMaterial);
    this.armR = new THREE.Mesh(armGeo, furMaterial);
    this.armL.position.set(-1.1, 0.5, 0);
    this.armR.position.set(1.1, 0.5, 0);
    teddy.add(this.armL, this.armR);

    teddy.position.y = -1.5; // Sit at bottom
    teddy.position.x = 2;    // Move to the right side
    teddy.rotation.y = -0.5;
    scene.add(teddy);

    // Floating Stars/Particles
    const starGeo = new THREE.SphereGeometry(0.015, 8, 8);
    for (let i = 0; i < 200; i++) {
        const star = new THREE.Mesh(starGeo, new THREE.MeshBasicMaterial({ color: 0xffffff }));
        const [x, y, z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(20));
        star.position.set(x, y, z);
        stars.push(star);
        scene.add(star);
    }

    animate();
}

let t = 0;
function animate() {
    requestAnimationFrame(animate);
    t += 0.01;

    // Gentle Teddy Movement
    teddy.position.y = -1.5 + Math.sin(t) * 0.1;
    this.armR.rotation.z = Math.sin(t * 2) * 0.4; // Waving
    this.armL.rotation.z = -Math.sin(t * 2) * 0.1;

    // Rotate stars
    stars.forEach(s => {
        s.position.y += 0.005;
        if (s.position.y > 10) s.position.y = -10;
    });

    renderer.render(scene, camera);
}

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

init();
</script>
</body>
</html>
