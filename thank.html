<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Sent üöÄ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        /* Overlay UI */
        .ui {
            position: absolute;
            bottom: 10%; /* Moved to bottom to let the 3D art shine */
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, #fff, #ffd369);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeUp 1s ease-out forwards;
        }

        p {
            font-size: 1.1rem;
            opacity: 0;
            animation: fadeUp 1s ease-out 0.5s forwards;
        }

        .author {
            margin-top: 15px;
            font-weight: 600;
            color: #ffd369;
            text-shadow: 0 0 10px rgba(255, 211, 105, 0.5);
            animation: pulse 2s infinite alternate;
        }

        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { opacity: 0.7; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1.05); }
        }

        canvas { display: block; }
    </style>
</head>
<body>

<div class="ui">
    <h1>Review Sent Successfully!</h1>
    <p>Thank you for sharing your feelings ‚ù§Ô∏è</p>
    <div class="author">üß∏ Thank you from author Likith</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 7;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    /* Lights */
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffcc88, 2);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    /* Teddy Bear Construction */
    const teddy = new THREE.Group();
    const brown = new THREE.MeshStandardMaterial({ color: 0x8d5524, roughness: 0.8 });
    const darkBrown = new THREE.MeshStandardMaterial({ color: 0x4d2d12 });

    const body = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), brown);
    body.scale.set(1, 1.1, 0.9);
    teddy.add(body);

    const head = new THREE.Mesh(new THREE.SphereGeometry(0.75, 32, 32), brown);
    head.position.y = 1.4;
    teddy.add(head);

    // Ears
    const earGeo = new THREE.SphereGeometry(0.25, 32, 32);
    const earL = new THREE.Mesh(earGeo, brown);
    const earR = new THREE.Mesh(earGeo, brown);
    earL.position.set(-0.6, 1.9, 0);
    earR.position.set(0.6, 1.9, 0);
    teddy.add(earL, earR);

    // Arms
    const armGeo = new THREE.SphereGeometry(0.3, 32, 32);
    const armL = new THREE.Mesh(armGeo, brown);
    const armR = new THREE.Mesh(armGeo, brown);
    armL.position.set(-1.1, 0.5, 0);
    armR.position.set(1.1, 0.5, 0);
    teddy.add(armL, armR);

    // Legs
    const legGeo = new THREE.SphereGeometry(0.4, 32, 32);
    const legL = new THREE.Mesh(legGeo, brown);
    const legR = new THREE.Mesh(legGeo, brown);
    legL.position.set(-0.5, -1, 0.2);
    legR.position.set(0.5, -1, 0.2);
    teddy.add(legL, legR);

    scene.add(teddy);

    /* Floating Particles (Stars) */
    const starGeo = new THREE.BufferGeometry();
    const starCount = 400;
    const posArray = new Float32Array(starCount * 3);
    for(let i=0; i < starCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 20;
    }
    starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    const starMat = new THREE.PointsMaterial({ size: 0.05, color: 0xffffff });
    const starMesh = new THREE.Points(starGeo, starMat);
    scene.add(starMesh);

    /* Animation Loop */
    let clock = new THREE.Clock();

    function animate() {
        requestAnimationFrame(animate);
        const elapsedTime = clock.getElapsedTime();

        // Teddy movement
        teddy.rotation.y = Math.sin(elapsedTime * 0.5) * 0.3;
        teddy.position.y = Math.sin(elapsedTime) * 0.2;
        
        // Waving
        armR.rotation.z = Math.sin(elapsedTime * 2) * 0.5 + 0.5;
        armL.rotation.z = -Math.sin(elapsedTime * 2) * 0.2;

        starMesh.rotation.y = elapsedTime * 0.05;

        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
