<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Sent | Echoes of an Unsaid Goodbye</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-accent: #ffd369;
      --transition-speed: 0.8s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #121212; /* Fallback background color */
      overflow: hidden;
      color: #fff;
    }

    /* Background Container */
    .bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      z-index: -1;
      
      /* Initial State: Hidden and slightly scaled */
      opacity: 0;
      transform: scale(1.05);
      transition: opacity var(--transition-speed) ease-out, transform var(--transition-speed) ease-out;
      
      /* Mobile fix: Force GPU rendering */
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    /* Class added via JavaScript once image is loaded */
    .bg-loaded {
      opacity: 1;
      transform: scale(1);
    }

    /* Overlay for text contrast */
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 100%);
      z-index: -1;
    }

    /* Main Flex Layout */
    .content-wrapper {
      display: flex;
      height: 100%;
      width: 100%;
      align-items: flex-end; 
      justify-content: flex-start;
      padding: 50px;
    }

    /* Glassmorphism UI Box */
    .ui-box {
      width: 400px;
      max-width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 28px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 35px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
      
      /* Animation */
      opacity: 0;
      transform: translateY(30px);
      animation: slideUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards 0.3s;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
      font-weight: 800;
      background: linear-gradient(to right, #ffffff, var(--primary-accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 25px;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 300;
    }

    .author-tag {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: var(--primary-accent);
      font-size: 0.9rem;
      padding: 8px 18px;
      background: rgba(255, 211, 105, 0.1);
      border-radius: 50px;
      border: 1px solid rgba(255, 211, 105, 0.2);
    }

    .btn-back {
      display: block;
      margin-top: 30px;
      text-align: center;
      padding: 15px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 16px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .btn-back:hover {
      background: var(--primary-accent);
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(255, 211, 105, 0.3);
    }

    /* Mobile Responsive Logic */
    @media (max-width: 768px) {
      .content-wrapper {
        padding: 20px;
        justify-content: center;
        align-items: flex-end;
      }
      .ui-box {
        margin-bottom: 20px;
        padding: 25px;
        width: 100%;
      }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <div id="bg" class="bg-container"></div>
  <div class="bg-overlay"></div>

  <div class="content-wrapper">
    <main class="ui-box">
      <h1>Review Sent!</h1>
      <p>Thank you for sharing your journey through "Echoes of an Unsaid Goodbye." Your voice helps the story live on.</p>
      
      <div class="author-tag">
        <span>ðŸ§¸</span> From Author Likith
      </div>

      <a href="index.html" class="btn-back">Return to Home</a>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const bgImage = "https://raw.githubusercontent.com/LIKITH-3012-MAC/Echoes-of-an-Unsaid-Goodbye/main/happy-3d-cartoon-animal-outdoors-grassland.jpg";
      const bgContainer = document.getElementById('bg');
      
      // Create a temporary image object to "pre-load"
      const img = new Image();
      img.src = bgImage;
      
      img.onload = function() {
        // Once the image is in browser cache, apply it to the div
        bgContainer.style.backgroundImage = `url('${bgImage}')`;
        // Trigger the fade-in animation
        bgContainer.classList.add('bg-loaded');
      };
    });
  </script>

</body>
</html>
