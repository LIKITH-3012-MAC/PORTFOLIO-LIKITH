<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Review Sent üöÄ</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at bottom, #0f2027, #203a43, #2c5364);
  font-family: 'Poppins', sans-serif;
  color: #fff;
}

/* Center text overlay */
.ui {
  position: absolute;
  top: 55%;
  width: 100%;
  text-align: center;
  z-index: 10;
}

h1 {
  font-size: 2.6rem;
  margin: 0.4rem 0;
  animation: fadeUp 1.5s ease forwards;
}

p {
  font-size: 1.3rem;
  opacity: 0.9;
  animation: fadeUp 2s ease forwards;
}

.author {
  margin-top: 10px;
  font-weight: 600;
  color: #ffd369;
  animation: glow 2s infinite alternate;
}

/* Rocket */
.rocket {
  position: absolute;
  top: 15%;
  width: 100%;
  text-align: center;
  font-size: 6rem;
  animation: launch 2s ease forwards, shake 0.5s infinite alternate;
  text-shadow: 0 0 20px #ff4, 0 0 50px #f0f;
  z-index: 10;
}

/* Animations */
@keyframes launch {
  0% { transform: translateY(80px) scale(0.5); opacity: 0; }
  100% { transform: translateY(-60px) scale(1); opacity: 1; }
}

@keyframes shake {
  from { transform: rotate(-4deg); }
  to { transform: rotate(4deg); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ffd369; }
  to { text-shadow: 0 0 25px #ff9f1c; }
}

/* Canvas full screen */
canvas {
  display: block;
}
</style>
</head>
<body>

<div class="rocket">üöÄ</div>

<div class="ui">
  <h1>Review Sent Successfully!</h1>
  <p>Thank you for sharing your feelings ‚ù§Ô∏è</p>
  <div class="author">üß∏ Thank you from author Likith</div>
</div>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* Scene setup */
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 6;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* Lights */
const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
scene.add(ambientLight);

const pointLight = new THREE.PointLight(0xffcc88, 1.5);
pointLight.position.set(5, 5, 5);
scene.add(pointLight);

/* Teddy Bear (built with shapes) */
const teddy = new THREE.Group();
const brown = new THREE.MeshStandardMaterial({ color: 0x8d5524 });

/* Body */
const body = new THREE.Mesh(
  new THREE.SphereGeometry(1.1, 32, 32),
  brown
);
teddy.add(body);

/* Head */
const head = new THREE.Mesh(
  new THREE.SphereGeometry(0.8, 32, 32),
  brown
);
head.position.y = 1.5;
teddy.add(head);

/* Ears */
const earGeo = new THREE.SphereGeometry(0.3, 32, 32);
const earL = new THREE.Mesh(earGeo, brown);
const earR = new THREE.Mesh(earGeo, brown);
earL.position.set(-0.6, 2.1, 0);
earR.position.set(0.6, 2.1, 0);
teddy.add(earL, earR);

/* Arms */
const armGeo = new THREE.SphereGeometry(0.35, 32, 32);
const armL = new THREE.Mesh(armGeo, brown);
const armR = new THREE.Mesh(armGeo, brown);
armL.position.set(-1.2, 0.4, 0);
armR.position.set(1.2, 0.4, 0);
teddy.add(armL, armR);

/* Legs */
const legGeo = new THREE.SphereGeometry(0.45, 32, 32);
const legL = new THREE.Mesh(legGeo, brown);
const legR = new THREE.Mesh(legGeo, brown);
legL.position.set(-0.6, -1.2, 0);
legR.position.set(0.6, -1.2, 0);
teddy.add(legL, legR);

/* Position teddy */
teddy.position.y = -0.5;
scene.add(teddy);

/* Stars */
const stars = [];
for (let i = 0; i < 150; i++) {
  const star = new THREE.Mesh(
    new THREE.SphereGeometry(0.02, 8, 8),
    new THREE.MeshBasicMaterial({ color: 0xffffff })
  );
  star.position.set(
    (Math.random() - 0.5) * 20,
    (Math.random() - 0.5) * 20,
    Math.random() * -10
  );
  stars.push(star);
  scene.add(star);
}

/* Animate */
let t = 0;
function animate() {
  requestAnimationFrame(animate);
  t += 0.02;

  teddy.rotation.y += 0.01;
  armR.rotation.z = Math.sin(t) * 0.5; // waving
  armL.rotation.z = -Math.sin(t) * 0.2;

  renderer.render(scene, camera);
}
animate();

/* Resize */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
