<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Sent | Echoes of an Unsaid Goodbye</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }
  
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }

  /* Background Image */
  .bg-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://raw.githubusercontent.com/LIKITH-3012-MAC/Echoes-of-an-Unsaid-Goodbye/main/happy-3d-cartoon-animal-outdoors-grassland.jpg');
    background-size: cover;
    background-position: center;
    z-index: -1;
  }

  /* Bottom-Left UI Box */
  .ui-box {
    position: absolute;
    bottom: 40px;
    left: 40px;
    width: 380px;
    max-width: 90%;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px) saturate(150%);
    -webkit-backdrop-filter: blur(15px) saturate(150%);
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 30px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    animation: slideIn 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
  }

  h1 {
    font-size: 1.8rem;
    margin: 0 0 10px 0;
    font-weight: 800;
    background: linear-gradient(to right, #fff, #ffd369);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p {
    font-size: 1rem;
    line-height: 1.5;
    margin: 0 0 20px 0;
    opacity: 0.9;
  }

  .author-tag {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    color: #ffd369;
    font-size: 0.9rem;
    padding: 6px 12px;
    background: rgba(255, 211, 105, 0.1);
    border-radius: 12px;
  }

  /* Back Button */
  .btn-back {
    display: block;
    margin-top: 25px;
    text-align: center;
    padding: 12px;
    background: #fff;
    color: #000;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 600;
    font-size: 0.9rem;
    transition: all 0.3s ease;
  }

  .btn-back:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
    background: #ffd369;
  }

  /* Entrance Animation */
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(-50px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  /* Mobile adjustments */
  @media (max-width: 600px) {
    .ui-box {
      left: 5%;
      bottom: 20px;
      width: 90%;
    }
  }
</style>
</head>
<body>

  <div class="bg-container"></div>

  <div class="ui-box">
    <h1>Review Sent!</h1>
    <p>Thank you for sharing your journey through "Echoes of an Unsaid Goodbye." Your feedback means a lot.</p>
    
    <div class="author-tag">
      ðŸ§¸ From Author Likith
    </div>

    <a href="index.html" class="btn-back">Return to Home</a>
  </div>

</body>
</html>
