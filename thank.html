<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review Sent </title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  color: #fff;
}

/* Background Image Setup */
.bg-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
              url('https://raw.githubusercontent.com/LIKITH-3012-MAC/Echoes-of-an-Unsaid-Goodbye/main/happy-3d-cartoon-animal-outdoors-grassland.jpg');
  background-size: cover;
  background-position: center;
  z-index: -1;
  filter: brightness(0.8);
}

/* Center UI Overlay */
.ui {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90%;
  max-width: 600px;
  text-align: center;
  z-index: 10;
  background: rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(8px);
  padding: 40px;
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

h1 {
  font-size: 2.5rem;
  margin: 0.5rem 0;
  animation: fadeUp 1.2s ease-out forwards;
}

p {
  font-size: 1.2rem;
  opacity: 0.9;
  animation: fadeUp 1.8s ease-out forwards;
}

.author {
  margin-top: 20px;
  font-weight: 600;
  color: #ffd369;
  font-size: 1.1rem;
  animation: glow 2s infinite alternate;
}

/* Rocket Animation */
.rocket {
  position: absolute;
  top: 10%;
  width: 100%;
  text-align: center;
  font-size: 5rem;
  animation: launch 2.5s ease-in-out infinite alternate, shake 0.5s infinite alternate;
  filter: drop-shadow(0 0 15px rgba(255, 211, 105, 0.8));
  z-index: 5;
}

/* Keyframes */
@keyframes launch {
  0% { transform: translateY(20px); }
  100% { transform: translateY(-30px); }
}

@keyframes shake {
  from { transform: rotate(-3deg); }
  to { transform: rotate(3deg); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glow {
  from { text-shadow: 0 0 5px #ffd369; }
  to { text-shadow: 0 0 20px #ff9f1c; }
}

/* Back Button */
.btn-home {
  display: inline-block;
  margin-top: 30px;
  padding: 10px 25px;
  background: #ffd369;
  color: #333;
  text-decoration: none;
  border-radius: 30px;
  font-weight: 800;
  transition: 0.3s;
  animation: fadeUp 2.2s ease-out forwards;
}

.btn-home:hover {
  background: #fff;
  transform: scale(1.05);
}
</style>
</head>
<body>

<div class="bg-container"></div>

<div class="rocket">üöÄ</div>

<div class="ui">
  <h1>Review Sent!</h1>
  <p>Your feelings have been delivered to the stars. ‚ù§Ô∏è</p>
  <div class="author">üß∏ Thank you from Likith</div>
  <a href="index.html" class="btn-home">Back to Story</a>
</div>

</body>
</html>
